<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-size: 100px;
            background: url("images/mosaic-3394375_640.jpg");
            /* 要加上各個瀏覽器的前墜字，再設定成文字範圍改變 */
            -webkit-background-clip: text;
            /* 要把文字本來預設的黑色拿掉 */
            color: transparent;
        }
    </style>
</head>

<body>

    <h2>Hello Dear!</h2>
</body>

</html>
