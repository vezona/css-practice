<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #faa;
            transition: .5s;
        }

        .box:hover {
            background-color: #afa;
            width: 300px;
        }

        .linear {
            transition-timing-function: linear;
        }
    </style>
</head>

<body>
    <div class="box linear"></div>
</body>


</html>
